<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   <!-- font family link -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" >

  <!-- css -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="card">
    <div class="card_container">
      <section class="result">
        <h3 class="heading">Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
          <b>Great</b>
          <p class="remark">
            You scored higher than 65% of the people who have taken these tests.
          </p>
      </section>
    
  

  <section class="summary">
    <h1 class="heading">Summary</h1>
    <div class="rows">
      <div class="row">
        <div class="icon">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          <b>Reaction</b>
        </div>
        <p><b>80</b> / 100</p>
      </div>
      <div class="row">
        <div class="icon">
          <img src="./assets/images/icon-memory.svg" alt="memory icon">
          <b>Memory</b>
        </div>
        <p><b>92</b> / 100</p>
      </div>

      <div class="row">
        <div class="icon">
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
          <b>Verbal</b>
        </div>
        <p><b>61</b> / 100</p>
      </div>

      <div class="row">
        <div class="icon">
          <img src="./assets/images/icon-visual.svg" alt="visual icon">
          <b>Visual</b>
        </div>
        <p><b>72</b> / 100</p>
      </div>
    </div>
    <button class="btn">Continue</button>
  </section>
</div>
  </div>
</body>

</html>
